{% load i18n %}
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="hu-hu" lang="hu-hu" >
<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="{{ STATIC_URL }}site_media/js/jquery.min.js" type="text/javascript"></script>
    <!-- Twitter bootstrap imports -->
    <script src="{{ STATIC_URL }}site_media/js/bootstrap.min.js" type="text/javascript"></script>
    <link href="{{ STATIC_URL }}site_media/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}site_media/css/bootstrap-fixes.css" rel="stylesheet" type="text/css">
    <link href="{{ STATIC_URL }}site_media/css/jquery-ui.custom.min.css" rel="stylesheet" type="text/css">
    <script src="{{ STATIC_URL }}site_media/js/jquery-ui.custom.min.js" type="text/javascript"></script>
    {% block head %}{% endblock %}
</head>
<body>
    <div class="container">
        <img src="http://hiertags.elte.hu/HIERTAGS_banner.jpg" alt="hiertags_banner" />

    <div class="navbar navbar-inverse">
        
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="{% if act_menu == 'home' %}active{% endif %}"><a href="/home/">Home</a></li>
                    <li class="{% if act_menu == 'downloads' %}active{% endif %}"><a href="/downloads/">Downloads</a></li>
                    <li class="{% if act_menu == 'publications' %}active{% endif %}"><a
                     href="/publications/">Publications</a></li>
                    <li class="{% if act_menu == 'team' %}active{% endif %}"><a href="/team/">People</a></li>
                    <li class="{% if act_menu == 'graphviz' %}active{% endif %}"><a href="{% url 'graphviz-visualize' %}">Visualize</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div class="container">
        {% block content %}{% endblock %}
    </div><!--/.fluid-container-->
</body>
</html>
