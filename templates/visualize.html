{% extends "base.html" %}
{% load static %}

{% block title %} HIERTAGS - Visualize{% endblock %}

{% block head %}
    <link href="{%  static "css/jquery.fileupload.css" %}" rel="stylesheet">
    <link href="{% static "css/visualize.css" %}" rel="stylesheet">
    <link href="{% static "css/jquery-ui-1.10.4.min.css" %}" rel="stylesheet">
    <script src="{% static "js/jquery-ui-1.10.4.min.js" %}"></script>
    <script src="{% static "js/jquery.ui.widget.js" %}"></script>
    <script src="{%  static "js/jquery.fileupload.js" %}"></script>
    <script src="{%  static "js/d3.min.js" %}"></script>
    <script src="{%  static "js/d3.layout.tree.js" %}"></script>
    <script src="{%  static "js/underscore-min.js" %}"></script>
    <script src="{%  static "js/tree.js" %}"></script>
{% endblock %}

{% block content %}
    <form id="svgform" method="POST" action="download/">
        <input type="text" id="output_format" name="output_format" style="visibility:hidden">
        <input type="text" id="data" name="data" style="visibility:hidden">
        <input type="submit" value="submit" style="visibility:hidden">
    </form>

    <div class="row">
        <div class="col-md-12">
            <p>{{ description|safe }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <span class="btn btn-success fileinput-button">
                <i class="glyphicon glyphicon-folder-open"></i>
                <span>Choose file</span>
                <input id="fileupload" type="file" name="files[]">
            </span>
            <div id="progress-circle" class="progress-circle"></div>
            <div id="infobar" class="errorp"></div>
        </div>
    </div>
    <svg id="visualization"></svg>
    <div id="rightbar"></div>
    <div id="rightbar2"></div>
{% endblock %}
